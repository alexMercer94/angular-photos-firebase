<div class="row">
  <div class="col-md-4">
    <h3>Select files</h3>
    <div
      appNgDropFiles
      [files]="files"
      (mouseSobre)="isOnElement = $event"
      [ngClass]="{ 'file-over': isOnElement }"
      class="well drop-zone"
    >
      <h4>Deje caer los archivos</h4>
      <img src="assets/img/drop-images.png" />
    </div>
  </div>
  <div class="col-md-8">
    <h4>Load files</h4>
    <button (click)="loadImages()" [disabled]="files.length === 0" class="btn btn-success mr-2">
      Load to Firebase
    </button>
    <button (click)="clearFiles()" class="btn btn-danger">Clear</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Filename</th>
          <th>Size</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of files">
          <td [ngClass]="{ 'text-green': file.progress === 100 }">{{ file.nameFile }}</td>
          <td>{{ file.file.size / 1024 / 1024 | number: '.2-2' }} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ width: file.progress + '%' }"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
